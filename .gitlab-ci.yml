include:
  - project: 'chpe/versuch-ci'
    ref: 4a04e0c88965b04b2dc784f2ec341399d86b74e8
    file: '/versuch.yml'
    inputs:
      release-service: real

variables:
  VERSUCH_FEDORA_VERSION: 41

  # Increase this serial when changing VERSUCH_FEDORA_PACKAGES
  # below, and reset to 0 when changing VERSUCH_FEDORA_VERSION
  # above.
  VERSUCH_FEDORA_SERIAL: '1'

  VERSUCH_FEDORA_PACKAGES: >-
    clang
    clang-analyzer
    clang-tools-extra
    fast_float-devel
    fmt-devel
    fribidi-devel
    gcc-c++
    gettext-devel
    gi-docgen
    glib2-devel
    gnutls-devel
    gobject-introspection-devel
    gtk3-devel
    gtk4-devel
    libicu-devel
    lz4-devel
    meson
    pango-devel
    pcre2-devel
    python3-jinja2
    python3-packaging
    python3-pygments
    python3-toml
    python3-typogrify
    simdutf-devel
    systemd-devel
    vala

  VERSUCH_COMMON_BUILD_OPTIONS: >-
    --prefix=/usr
    -Dgtk3=true
    -Dgtk4=true
    -Dgir=true
    -Dvapi=true
    -Ddocs=true
    -Dsixel=true

  VERSUCH_CI_BOT_NAME: "VTE Automation"
